services:
  api:
    build: .
    ports:
      - "${PORT}:8000"
    volumes:
      - hf_cache:/root/.cache/huggingface
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  hf_cache:
